<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Gene List Significance Viewer</title>

    <!-- Load require.js -->
    <script data-main="js/gene_list_significance_viewer" src="js/require.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="js/DataTables/datatables.min.css"/>

    <!-- PredictionResultsViewer CSS -->
    <link rel="stylesheet" type="text/css" href="css/gene_list_significance_viewer.css">

    <!-- Font Awesome CSS from CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
      }
      
      #plot-div {
        width: 100%;
        box-sizing: border-box;
      }
      
      /* Fix table width */
      #table-div {
        width: 100%;
        overflow-x: hidden;
      }
      
      #table-div table {
        width: 100% !important;
      }
    </style>
    
</head>

<body>

<div id="error-message"></div>
<div id="class-selector" style="margin: 20px 0; padding: 10px; background-color: #f5f5f5; border-radius: 5px;">
  <label for="class-toggle">Select Class to Display: </label>
  <select id="class-toggle">
    <option value="class-1" selected>Class 1</option>
    <option value="class-2">Class 2</option>
  </select>
</div>


<div id="loading" style="display: none;"><img src="ajax.gif"></div>

<div id="class-1-container">
    <div id="plot-div-1"></div>
    <div id="middle-div-1" style="padding-top:25px;padding-bottom:20px;">
    </div>
    <div id="table-div-1" style="display: none;">
        <table class="display">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Feature</th>
                    <th>Description</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="class-2-container" >
    <div id="plot-div-2"></div>
    <div id="middle-div-2" style="padding-top:25px;padding-bottom:20px;">
    </div>
    <div id="table-div-2" style="display: none;">
        <table class="display">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Feature</th>
                    <th>Description</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
